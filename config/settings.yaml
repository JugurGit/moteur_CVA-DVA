dt_years: 0.0833333333    # 1/12 ≈ mensuel
n_scenarios: 5000

rates:
  r0: 0.02                 # 2% short rate initial
  kappa: 0.60
  sigma: 0.01              # 1% vol (an^(-1/2))
  theta_type: flat         # flat or piecewise
  theta_flat: 0.02         # si flat: niveau cible de long terme

discount_curve:
  type: flat               # flat or points
  flat_zero_rate: 0.02     # si flat: DF(0,t)=exp(-z*t)
